# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: db/development.sqlite3

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: db/test.sqlite3

production:
  <<: *default
  database: db/production.sqlite3
  
ez_cash:
  adapter: sqlserver
  host: <%= ENV['EZCASH_HOST'] %>
  database: <%= ENV['EZCASH_DATABASE'] %>
#  username: <%= ENV['EZCASH_USERNAME'] %>
#  password: <%= ENV['EZCASH_PASSWORD'] %>
  username: <%= ENV['EZCASH_USERNAME_FILE'].blank? ? ENV['EZCASH_USERNAME'] :  File.read(ENV['EZCASH_USERNAME_FILE']).strip.chomp %>
  password: <%= ENV['EZCASH_PASSWORD_FILE'].blank? ? ENV['EZCASH_PASSWORD'] :  File.read(ENV['EZCASH_PASSWORD_FILE']).strip.chomp %>
  
jpegger:
  adapter: sqlserver
  host: <%= ENV['JPEGGER_HOST'] %>
  database: <%= ENV['JPEGGER_DATABASE'] %>
  username: <%= ENV['JPEGGER_USERNAME'] %>
  password: <%= ENV['JPEGGER_PASSWORD'] %>